[general]
import = ["~/.config/alacritty/rose-pine.toml"]

[window]
dynamic_title = false

[font]
normal = { family = "Maple Mono", style = "Regular" }
bold = { family = "Maple Mono", style = "Bold" }
italic = { family = "Maple Mono", style = "Italic" }

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 500
unfocused_hollow = false
thickness = 0.25